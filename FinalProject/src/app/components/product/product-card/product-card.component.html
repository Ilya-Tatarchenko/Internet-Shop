<div class="product_content">

    <div class="product_item" *ngFor='let item of items' (click)='goToProd(item._id)'>
        <div class="product_item_img"></div>
    
        <div class="product_item_info">
            <h5>{{item.name}}</h5>
            <p>{{item._id}}</p>
            <p>{{item.rating}}</p>
        </div>
    </div>

</div>
