<div class="container">
    
    <div class="product_title">
        <h2>LATEST PRODUCTS</h2>
    </div>

    <div class="product_body">

        <div class="product_card" *ngFor='let item of products'>
            <app-product-card [item]='item'></app-product-card>
        </div>

    </div>

    <div class="product_btn">
        <button (click)='pageNumber(1)'>1</button>
        <button (click)='pageNumber(2)'>2</button>
    </div>

</div>
