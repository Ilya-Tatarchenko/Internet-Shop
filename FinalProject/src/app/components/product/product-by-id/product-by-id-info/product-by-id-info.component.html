<div class="main_content">

    <div class="description">
        <div class="image">

        </div>

        <div class="info">

            <div class="title">
                <h3>{{product.name}}</h3>
            </div>
            <div class="review">
                <span>{{product.numReviews}}</span>
            </div>
            <div class="price">
                <span>{{product.price}} $</span>
            </div>
            <div class="description">
                <span>{{product.description}}</span>
            </div>

        </div>
    </div>

    <div class="card">

        <div class="price">
            <span>Price:</span>
            <span>{{product.price}} $</span>
        </div>
        <div class="status">
            <span>Status:</span>
            <span>in stock</span>
        </div>
        <div class="qty">
            <span>Qty:</span>
            <form>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
        </div>
        <div class="button">
            <button>Add to card</button>
        </div>
    
    </div>

</div>
