<div class="main_content" *ngIf='product'>

    <div class="description">
        <div class="image">
            <img src="https://nodejs-final-mysql.herokuapp.com{{product.image}}" alt="">
        </div>

        <div class="info">

            <div class="title">
                <h3>{{product.name}}</h3>
            </div>
            <div class="review">
                <span>{{product.numReviews}}</span>
            </div>
            <div class="price">
                <span>{{product.price}} $</span>
            </div>
            <div class="description">
                <span>{{product.description}}</span>
            </div>

        </div>
    </div>

    <div class="card">

        <div class="price">
            <span>Price:</span>
            <span>{{product.price}} $</span>
        </div>
        <div class="status">
            <span>Status:</span>
            <span>in stock</span>
        </div>
        <div class="qty">
            <span>Qty:</span>
            <select [(ngModel)]='selectedCount' class="main__select">
                <option *ngFor="let value of counts" [value]="value">
                  {{value}}
                </option>
            </select>
        </div>
        <div class="button">
            <button (click)='buyProduct(product)'>Add to card</button>
        </div>
    
    </div>

    <app-cart></app-cart>

</div>
