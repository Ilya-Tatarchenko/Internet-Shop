
<div class="container">
    
    <h2>SHOPPING CART</h2>

    <div class="cart_content">

        <div class="cart_item" *ngFor='let item of products, let i = index'>
            <app-cart-item [item]='item' [i]='i'></app-cart-item>
        </div>
    
        <div class="cart_total">
            <h2>Total Count: {{totalCount}}</h2>
            <h2>Total Price: {{totalPrice}} $</h2>
        </div>

    </div>

</div>
